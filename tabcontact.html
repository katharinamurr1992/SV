<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  Custom CSS Datei -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JQuery -->
    <script defer src="js/jquery-3.7.1.min.js"></script>
    <!--Bootstrap JS-->
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script defer src="js/main.js"></script>

    <title>LS2 Engineering</title>
</head>
<body>
<!-- Navigation -->
<header>
    <div id="nav-placeholder"></div>
</header>

<div id="main-container" class="container">
    <div id="contact" class="container category-container">
        <h2 class="fw-bold headline">
            Kontakt
        </h2>
    </div>
    <div class="container page-container">
        <div class="container default-container ">
            <form method="POST" action="https://formspree.io/f/mdoqyywz">
                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Vorname</label>
                    <div class="col-8">
                        <div class="input-group">
                            <input id="forename" name="Name" placeholder="Vorname" type="text" required="required"
                                   class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Nachname</label>
                    <div class="col-8">
                        <div class="input-group">
                            <input id="name" name="Nachname" placeholder="Nachname" type="text" required="required"
                                   class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-4 col-form-label">E-Mail Adresse</label>
                    <div class="col-8">
                        <div class="input-group">
                            <input id="email" name="E-Mail Adresse" placeholder="E-Mail Adresse" type="text"
                                   required="required" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="message" class="col-4 col-form-label">Nachricht</label>
                    <div class="col-8">
                        <textarea id="message" name="Nachricht" cols="40" rows="10" required="required"
                                  class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button id="contact-button-send" name="Senden" type="submit" class="btn btn-primary">Senden
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            Wir verwenden Ihre Angaben zur Beantwortung Ihrer Anfrage. Weitere Informationen finden Sie in unseren Datenschutzhinweisen.
        </div>

    </div>


    <div id="footer-placeholder"></div>
</div>
</body>
</html>
