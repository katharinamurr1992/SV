<!-- Luft -->
<div id="contact" class="container category-container">
  <h2 class="fw-bold headline">
    Kontakt
  </h2>
</div>
<div class="container page-container">
  <div class="container default-container ">
  <form method="POST" action="https://formspree.io/f/xgegnqvq">
    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">Vorname</label>
      <div class="col-8">
        <div class="input-group">
          <input id="forename" name="Name" placeholder="Vorname" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">Nachname</label>
      <div class="col-8">
        <div class="input-group">
          <input id="name" name="Nachname" placeholder="Nachname" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-4 col-form-label">E-Mail Adresse</label>
      <div class="col-8">
        <div class="input-group">
          <input id="email" name="E-Mail Adresse" placeholder="E-Mail Adresse" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-4 col-form-label">Nachricht</label>
      <div class="col-8">
        <textarea id="message" name="Nachricht" cols="40" rows="10" required="required" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button id="contact-button-send" name="Senden" type="submit" class="btn btn-primary">Senden</button>
      </div>
    </div>
  </form>
  </div>
</div>
